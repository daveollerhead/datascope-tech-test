version: '3.1'

services:
  sql: 
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"    

  integration: 
    depends_on:
      - sql
    image: datascopetest-integrationtests:latest
    environment:
      - ConnectionStrings__DatascopeTestIntegrationTests=${ConnectionStrings__DatascopeTestIntegrationTests}
    build: .
    